<mat-card>
    <mat-card-title>
        Excluir produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome: " [value]="product.title" name="title" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição do produto: " [value]="product.description" name="description" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço R$" [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteProduct()" color="warn">
    Excluir
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
