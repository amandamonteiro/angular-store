<mat-card>
    <mat-card-title>
        Alterar produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome: " [(ngModel)]="product.title" name="title">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição do produto: " [(ngModel)]="product.description" name="description">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço R$" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="updateProduct()" color="primary">
    Atualizar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
